<!DOCTYPE html>
<html class="page" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Planet</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body class="page_body">
    <header class="main_header">
        <a class="main_header_logo" href="index.html">
            <h1>Movie Planet</h1>
        </a>
        <div class="header_filter">
            <ul class="main_filter">
                <li class="movie_genre_filter filter_item">
                    <select class="select_menu movie_genres" name="movie genres" onchange="showMovieList()">
                        <option value="All genres">All genres</option>
                        <option value="Action">Action</option>
                        <option value="Adventure">Adventure </option>
                        <option value="Comedy">Comedy</option>
                        <option value="Crime">Crime</option>
                        <option value="Drama">Drama</option>
                        <option value="Fantasy">Fantasy</option>
                        <option value="Horror">Horror</option>
                        <option value="Military">Military</option>
                        <option value="Mystery">Mystery</option>
                        <option value="Romance">Romance</option>
                        <option value="Sport">Sport</option>
                        <option value="Thriller">Thriller</option>
                        <option value="Western">Western</option>
                    </select>
                </li>
                <li class="countries_filter filter_item">
                    <select class="select_menu movie_country" name="countries" onchange="showMovieList()">
                        <option value="All countries">All countries</option>
                        <option value="USA">USA</option>
                        <option value="India">India</option>
                        <option value="Russia">Russia</option>
                        <option value="Canada">Canada</option>
                        <option value="France">France</option>
                        <option value="Britain">Britain</option>
                        <option value="China">China</option>
                        <option value="Germany">Germany</option>
                        <option value="Australia">Australia</option>
                        <option value="Belarus">Belarus</option>
                    </select>
                </li>
                <li class="years_filter filter_item">
                    <select class="select_menu first_years_menu" name="years" onchange="showYear()">
                        <option value="2005" selected>2005</option>
                        <option value="2006">2006</option>
                        <option value="2007">2007</option>
                        <option value="2008">2008</option>
                        <option value="2009">2009</option>
                        <option value="2010">2010</option>
                        <option value="2011">2011</option>
                        <option value="2012">2012</option>
                        <option value="2013">2013</option>
                        <option value="2014">2014</option>
                        <option value="2015">2015</option>
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                    </select>
                    -
                    <select class="select_menu second_years_menu" name="years" onchange="showYear(this.value)">
                        <option value="2005">2005</option>
                        <option value="2006">2006</option>
                        <option value="2007">2007</option>
                        <option value="2008">2008</option>
                        <option value="2009">2009</option>
                        <option value="2010">2010</option>
                        <option value="2011">2011</option>
                        <option value="2012">2012</option>
                        <option value="2013">2013</option>
                        <option value="2014">2014</option>
                        <option value="2015">2015</option>
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                        <option value="2021" selected>2021</option>
                    </select>
                </li>
            </ul>

            <form class="search_field">
                <label for="search"></label>
                <input class="searching" type="text">

                <svg class="icon_search" width="17" height="17" Unlimited translation results and examples

                     viewBox="0 0 17 17" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M13.458 12.044L17 15.586L15.586
                17L12.044 13.458C10.782 14.421 9.21 15 7.5 15C3.35786 15 0 11.6421 0 7.5C0
                3.35786 3.35786 0 7.5 0C11.6421 0 15 3.35786 15 7.5C15.0001 9.14309 14.4581
                10.7403 13.458 12.044ZM7.5 2C4.467 2 2 4.467 2 7.5C2.00331 10.5362 4.4638 12.9967
                7.5 13C10.532 13 13 10.532 13 7.5C13 4.467 10.532 2 7.5 2Z"/>
                </svg>
            </form>
        </div>
    </header>
    <main class="main_body">

    </main>
    <script src="script.js"></script>
</body>
</html>
